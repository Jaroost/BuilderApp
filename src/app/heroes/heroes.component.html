<h1>Hello super cool title for Heroes component!</h1>


<md-data-table layout-fill>
  <thead>
  <tr>
    <th class="md-text-cell">Id</th>
    <th>Test</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let hero of heroesList">
    <td class="md-text-cell">{{hero.id}}</td>
    <td>{{hero.name}}</td>
    <td>{{hero.description}}</td>
  </tr>
  </tbody>
</md-data-table>
